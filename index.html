<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">

    <title>Monster Garden - Card Readings</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Monster Garden Readings</a>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <p class="lead">Select a layout:</p>
            <div class="row row-mb row-cols-3 justify-content-center">
                <div class="col"><a href="#" data-click="show-all-cards" class="btn btn-outline-primary btn-block btn-lg">All Cards</a></div>
                <div class="col">
                    <form data-form-submit="show-n-cards">
                        <div class="input-group input-group-lg">
                            <input name="numCards" class="form-control" type="number" max="40" min="1" maxlength="2"
                                value="3" />
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary my-2 my-sm-0 btn-block" type="submit">Cards</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr/>
            <div class="row row-cols-3">
                <div class="col">
                    <a href="#" data-click="show-card-layout" data-card-layout="testLayout" class="btn btn-outline-primary btn-block btn-lg">
                        <label>Layout 1</label>
                        <div class="row row-cols-5 justify-content-center mb-3">
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                        </div>
                        <div class="row row-cols-5 justify-content-center mb-3">
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                        </div>
                        <div class="row row-cols-5 justify-content-center mb-3">
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="#" data-click="show-card-layout" data-card-layout="testLayout" class="btn btn-outline-primary btn-block btn-lg">
                        <label>Layout 1</label>
                        <div class="row row-cols-5 justify-content-center mb-3">
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                        </div>
                        <div class="row row-cols-5 justify-content-center mb-3">
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                        </div>
                        <div class="row row-cols-5 justify-content-center mb-3">
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="#" data-click="show-card-layout" data-card-layout="testLayout" class="btn btn-outline-primary btn-block btn-lg">
                        <label>Layout 1</label>
                        <div class="row row-cols-5 justify-content-center mb-3">
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                        </div>
                        <div class="row row-cols-5 justify-content-center mb-3">
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                        </div>
                        <div class="row row-cols-5 justify-content-center mb-3">
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                            <div class="col"><div class="mg-minicard mx-auto"></div></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!--
        <h1 class="display-4">Card Shuffler</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.
        </p>
        -->
        <div data-inject="cards"></div>
    </div>

    <!-- scripts last so visible page loads first -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
